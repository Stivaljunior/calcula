<!DOCTYPE HTML>
<!-- Indentação padrão: 2 SPACE -->
<html lang="pt-br">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta name="Resource-type" content="document"/>
    <meta name="Robots" content="all"/>

    <title>Calcula</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="css/kajado.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  
    <!-- Corpo -->
    <section class="area">
      <div class="esp-min">
        <h1 class="h1">Calculadora para safadões</h1>
        <div class="texto">
          <p>Digite tres valores que somados resultem em <strong>212</strong></p>
        </div>
        <script type="text/javascript">
          var primeiro;
          var segundo;
          var terceiro;
          var calculo;
          function start () {
            primeiro = prompt("Digite primeiro valor", "0 á 100");
            segundo = prompt("Digite primeiro valor", "0 á 100");
            terceiro = prompt("Digite primeiro valor", "0 á 100");
            calculo = primeiro + segundo + terceiro;
            return document.write(calculo + ' é o resultado');
          }
          start();
          if (calculo == 212) {
            document.write("<h1>AAAAAHH SEU 99% ANJO.. VOCÊ ACERTOU</h1>");
            document.write("<br><img src='img/s.jpg' class='tam50'>");
          } else{
            document.write("<h1>AAAAAHH SEU 1% SAFADÃO.. VOCÊ ERROU</h1>");
            document.write("<br><img src='img/e.jpg' class='tam50'>");
          };
        </script>
      </div>
    </section>

    <!-- Rodapé -->
    <footer class="area mar-top bord-top-min bord-cinz">
      <div class="f-cen mar-tb">
        <p>Exercicio básico de Javascript</p>
      </div>
    </footer>

  </body>
